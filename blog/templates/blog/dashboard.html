<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        .btn { background: #007bff; color: white; padding: 5px 10px; text-decoration: none; border-radius: 5px; }
        .delete { background: red; }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome, {{ user.username }}</h1>
    <a href="{% url 'create_blog' %}" class="btn">➕ Add Blog</a>
    <a href="{% url 'logout' %}" class="btn">🚪 Logout</a>

    <h2>Your Blog Posts</h2>
    {% for post in user_posts %}
    <div class="post">
        <h2><a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a></h2>
        <p>Published on {{ post.created_on|date:"F j, Y" }}</p>
        <a href="{% url 'edit_blog' post.pk %}" class="btn">✏️ Edit</a>
        <a href="{% url 'delete_blog' post.pk %}" class="btn delete">🗑 Delete</a>
    </div>
    {% empty %}
    <p>You have not written any blogs yet.</p>
    {% endfor %}
</div>

</body>
</html>
